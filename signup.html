<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Profile</title>
    <style>
        h3 {
          text-align: center;
    color: #333;
  }
    </style>
<body>
   
  <div class="container min-vh-100 d-flex justify-content-center align-items-center" style="background-color: #050353;">
    <div class="p-4 border rounded shadow-lg w-100" style="max-width: 700px; background-color: #f8f9fa;">
  
      <form class="row g-3">
       <h3>Address  For Delivery</h3>
        
        
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-12 col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-12 col-md-4">
          <label for="inputState" class="form-label">Province</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Gauteng</option>
            <option>Western Cape</option>
            <option>KwaZulu-Natal</option>
            <option>Eastern Cape</option>
            <option>Mpumalanga</option>
            <option>Limpopo</option>
            <option>North West</option>
            <option>Free State</option>
            <option>Northern Cape</option>
          </select>
        </div>
        <div class="col-12 col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
  
        <div class="col-12 d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
  
    </div>
  </div>
  
      
          
      
    
</body>
